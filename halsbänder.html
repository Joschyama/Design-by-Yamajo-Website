<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>Halsbänder und Leinen</title>
</head>
<body class="body1">
    <h1 class="h11">Halsbänder und Leinen</h1>
    <img class="halsbänderimg"src="halsbänderbild1.jpg" alt="">
    <img class="halsbänderimg"src="halsbänderbild2.jpg" alt="">
    <h2 class="shoptext">Halsbänder</h2>
    <form class ="form"action="mailto:Info@designbyyamajo.de" method="post" enctype="text/plain">
        <br>
        <input class="formtext"type="text" name="Halsumfang" placeholder="Halsumfang"><br>
        <input class="formtext"type="text" name="Bandfarbe" placeholder="Bandfarbe"><br>
        <input class="formtext"type="text" name="Farbe-Bandname" placeholder="Farbe-Bandname"><br>
        <input class="formtext"type="text" name="Name-des-Tieres" placeholder="Name-des-Tieres"><br>
        <input class="formtext"type="text" name="Extra-Nieten" placeholder="Extra-Nieten ? (Ja/Nein)"><br>
        <input class="formtext"type="submit" value="Senden">
    </form>
    <h2 class="shoptext">Leinen</h2>
    <img class="halsbänderimg"src="halsbänderbild3.jpg" alt="">
    <form class ="form"action="mailto:Info@designbyyamajo.de" method="post" enctype="text/plain">
        <br>
        <input class="formtext"type="text" name="LeinenFarbe" placeholder="Farbe"><br>
        <input class="formtext"type="text" name="LeinenLänge" placeholder="1,50m / 2,50m"><br>
        <input class="formtext"type="text" name="LeineNameJaNein" placeholder="Name: Ja oder Nein"><br>
        <input class="formtext"type="text" name="LeinenName" placeholder="Bei Ja, Name eingeben"><br>
        <input class="formtext"type="submit" value="Senden">
    </form>
</body>
</html>
